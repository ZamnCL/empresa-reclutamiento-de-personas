
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Empresa Reclutamiento{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <img src="{% static 'app_enzocopto/logo.png' %}" alt="Logo" width="96" height="96" class="rounded-circle">
        <h1 class="h3 mt-2 mb-0">Empresa Reclutamiento</h1>
        <small>Teléfonos: +56 9 1234 5678</small>
    </header>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-1">Síguenos: Facebook | Instagram | LinkedIn</p>
        <small>Desarrollado por Enzo Copto</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
