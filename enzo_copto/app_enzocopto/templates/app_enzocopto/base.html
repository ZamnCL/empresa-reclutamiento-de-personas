{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Empresa Reclutamiento{% endblock %}</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'app_enzocopto/style.css' %}" rel="stylesheet">
</head>
<body>
    <header class="d-flex align-items-center justify-content-between px-4 py-2">
        <a href="{% url 'index' %}">
            <img src="{% static 'app_enzocopto/logo.png' %}" alt="Logo">
        </a>
        <div class="text-end">
            <h1 class="h4 mb-0">Empresa Reclutamiento</h1>
            <small>Teléfonos: +56 9 1234 5678</small>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p class="mb-1 social-links">Síguenos: <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">LinkedIn</a></p>
        <small>Desarrollado por Enzo Copto</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
